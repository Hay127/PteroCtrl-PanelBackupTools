# ========== LOKASI APP ==========
PTERO_PANEL_PATH="/var/www/pterodactyl"
CTRLPANEL_PATH="/var/www/ctrlpanel"

# ========== OUTPUT BACKUP ==========
BACKUP_DIR="/var/backups/segeng-full"
KEEP_LOCAL_DAYS=3

# Mode: lean (kecil, exclude vendor/node_modules) / full (ikut semua)
BACKUP_MODE="full"

# Kompresi: zstd (cepat & kecil), pigz (gzip paralel), gzip
COMPRESS="zstd"

# Exclude tambahan (1 per baris)
EXTRA_EXCLUDES=".git
node_modules
vendor
storage/logs
storage/framework/cache
storage/framework/sessions
storage/framework/views"

# ========== UPLOAD OPSIONAL ==========
# Rclone remote contoh: gdrive:Backups
RCLONE_REMOTE=""
KEEP_REMOTE_DAYS=30

# Opsional upload ke server lain via rsync+ssh
# SSH_DEST="backupuser@1.2.3.4:/data/backups/panel"
# RSYNC_SSH_OPTS="-p 22 -o StrictHostKeyChecking=no"

# ========== DISCORD WEBHOOK (opsional) ==========
DISCORD_WEBHOOK_URL=""

# Retry webhook (kalau jaringan VPS kadang drop)
WEBHOOK_RETRIES=3
WEBHOOK_RETRY_DELAY=2

# ========== PTERODACTYL SERVER BACKUPS (MATIKAN karena kamu sudah punya tools lain) ==========
DO_PTERO_SERVER_BACKUPS=0
DOWNLOAD_AND_UPLOAD_PTERO_BACKUPS=0
PTERO_PANEL_URL=""
PTERO_CLIENT_API_KEY=""
PTERO_KEEP_LAST_N_PER_SERVER=0
